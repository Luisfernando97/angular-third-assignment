<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h3>Third angular assignment:</h3>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="toggleDetails()">Toggle Details</button>
    </div>
    <div class="col-md-6">
      <p *ngIf="showDetails">Secret Password = tuna</p>
    </div>
  </div>

</div>

<div class="container">
  <div class="row">
    <div class="col-md-8" *ngFor="let log of amountOfClicks">
      <p [ngClass]="{morethanfive: log >= 5}">The user has clicked the button {{ log }} times.</p>
    </div>
  </div>
</div>
